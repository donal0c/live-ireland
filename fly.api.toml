app = "live-ireland-api"
primary_region = "dub"

[build]

[env]
  API_PORT = "8080"
  CORS_ORIGIN = "https://live-ireland.pages.dev"
  EIRGRID_POLL_INTERVAL_MS = "30000"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
